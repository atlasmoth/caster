version: v0.13.0

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      allowed_origins:
        - "*"
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed_headers:
        - "Authorization"
        - "Content-Type"
        - "X-Requested-With"
        - "Origin"
        - "Accept"
        - "X-CSRF-Token"
        - "Access-Control-Allow-Origin"
        - Cookie
      exposed_headers:
        - "Content-Type"
        - "Access-Control-Allow-Origin"
        - "X-CSRF-Token"
        - Set-Cookie
      allow_credentials: true
  admin:
    base_url: http://caster_kratos:4434/

selfservice:
  methods:
    oidc:
      config:
        providers:
          - id: google
            provider: google
            mapper_url: file:///etc/config/kratos/mapper.jsonnet
            scope:
              - email
              - profile
              - openid
            requested_claims:
              id_token:
                email:
                  essential: true
                email_verified:
                  essential: true
                hd: null
      enabled: true
  allowed_return_urls:
    - http://localhost:8081/Callback
  flows:
    registration:
      after:
        oidc:
          hooks:
            - hook: session
  default_browser_return_url: http://127.0.0.1:4455/welcome

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

feature_flags:
  use_continue_with_transitions: true
